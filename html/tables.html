<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Table</h1>
    <table>
        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Quantity</th>
                <th>Disgust</th>
                <th>Approval</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Egg</td>
                <td>3</td>
                <td>0</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Sausage</td>
                <td>5</td>
                <td>0</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
    <h2>V2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Ingredient</th>
                <th rowspan="2">Quantity</th>
                <th colspan="2">Rating</th>
            </tr>
            <tr>
                <th>Disgust</th>
                <th>Approval</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Egg</td>
                <td>3</td>
                <td>0</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Sausage</td>
                <td>5</td>
                <td>0</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
